<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Descuento de Computadoras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5">
    <h1>Descuento de Computadoras</h1>
    <form th:action="@{/DescuentoComputadoras" method="post" th:object="${Computadora}">
        <div class="form-floating mb-3">
            <label for="cantidad">Cantidad de computadoras:</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad">
        </div>
        <button type="submit" class="btn btn-primary">Calcular Descuento</button>
    </form>
</div>
</body>
</html>
